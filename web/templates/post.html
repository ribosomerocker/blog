<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="{{siteTitle}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/style.css?{{assetHash}}" type="text/css">
</head>
<body>
    {{>web/templates/header.html}}

    <div id="page">
        <div class="wrapper">
            <div class="masthead">
                <span class="title">
                    {{title}}
                </span>
                <br>
                <span class="date">{{date}}</span>
                <br>
                <br>
                <div class="metadata">
                </div>
            </div>
            <article class="post">
                {{{content}}}

                <br>
                <br>

            </article>
        </div>
    </div>


<script src="https://giscus.app/client.js"
        data-repo="ribosomerocker/site"
        data-repo-id="R_kgDOJ67q_A"
        data-category="Announcements"
        data-category-id="DIC_kwDOJ67q_M4CX5Rh"
        data-mapping="url"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="dark_high_contrast"
        data-lang="en"
        crossorigin="anonymous"
        async>
</script>


{{>web/templates/footer.html}}
